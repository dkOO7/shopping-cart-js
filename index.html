<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen ">
  <div id="container" class="w-full max-w-md p-6 bg-gray-700 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Products</h1>
    <div class="flex gap-2 mb-4" id="product-list">
        <!-- Products will be dynamically added here by Javascript-->
    </div>

    <h2>Shopping cart</h2>
    <div id="cart-items">
        <p id="empty-cart">Your cart is empty.</p>
    </div>
    <div id="cart-total" class="hidden">
        <p>Total: <span id="total-price">$0.00</span></p>
        <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg" id="checkout-btn">Checkout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
